title: |-
  Test Relapse
summary: |
  Bitrise step for helping you keep your tests to the highest quality by monitoring their metrics
description: |
  Bitrise step for helping you keep your tests to the highest quality by monitoring their metrics
  # Bitrise step for helping you prevent:
  # 	  - the reduction of tests in your project
  # 	  - the augmentation of warning tests in your project
  # 	  - the augmentation of failed tests in your project
  # 	  - the augmentation of errored tests in your project
website: https://github.com/appopstoolbox/bitrise-step-test-relapse
source_code_url: https://github.com/appopstoolbox/bitrise-step-test-relapse
support_url: https://github.com/appopstoolbox/bitrise-step-test-relapse/issues
host_os_tags:
  - osx-10.10

project_type_tags:
  - ios

type_tags:
  - test

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

toolkit:
  bash:
    entry_file: step.sh

inputs:
  - xcresultPath: $BITRISE_XCRESULT_PATH
    opts:
      title: "XCResult filepath"
      summary: Path of the xcresult file generated by the tests
      is_expand: true
      is_required: true
      value_options: []
